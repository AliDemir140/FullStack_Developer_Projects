<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JWT Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div>
                    <label>Username</label>
                    <input class="form-control" id="username" type="text" />
                </div>
                <div>
                    <label>Password</label>
                    <input class="form-control" id="password" type="text" />
                </div>
                <button id="login" class=" btn btn-primary">Get JWT</button>

                <div class="text-center mt-2">
                    <code id="token"></code>
                </div>




            </div>
            <div class="col-md-9">
                <div id="unauthorized" class="mx-auto">
                    <h5 class="mt-5 text-center">Bu alanı görüntülemek için JWT oluşturmanız gerekmektedir.</h5>


                </div>
                <div>
                    <table id="verified" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Title</th>
                                <th>Title Of Courtesy</th>
                            </tr>
                        </thead>
                        <tbody id="employeeBody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <script src="js/site.js"></script>
</body>
</html>

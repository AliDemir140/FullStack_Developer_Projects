<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Bayi</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>
<body>
   
    <div class="container">
        <div class="row" id="loading"></div>
        <div class="row">
            <!--col-md-3-->
            <div class="col-md-3">
                <!--Product Bilgileri-->
                <div class="card">
                    <div class="card-header">
                        <h2>Ürün Ekle</h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <div>
                                <label>Ürün Ad</label>
                                <input id="productName" type="text" class="form-control"/>
                            </div>
                            <div>
                                <label>Ürün Fiyat</label>
                                <input id="unitPrice" type="text" class="form-control"/>
                            </div>
                            <div>
                                <label>Ürün Stok</label>
                                <input id="unitsInStock" type="text" class="form-control"/>
                            </div>
                            <div>
                                <button onclick="PostProduct()" class="btn btn-primary">Ekle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--col-md-9-->
            
            <div class="col-md-9" id="productContainer">
                <!--Product Listesi-->
                <div class="card">
                    <div class="card-header">
                        <h2>Ürün Listesi</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                           <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ürün Ad</th>
                                <th>Fiyat</th>
                                <th>Stok</th>
                            </tr>
                           </thead>
                           <tbody id="productList">
                                
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap Bundle Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <!--Custom Js-->
    <script src="js/index.js"></script>
</body>
</html>
